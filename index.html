        var swiper = new Swiper(".slide-content", {

            breakpoints: {

                    slidesPerView: 1,
                },
                520: {

                },
                950: {
                    slidesPerView: 5,
                },
            },
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },

        });


        function goto(e) {
            window.location = e;
        }

        function openSearch() {
            document.getElementById("myOverlay").style.display = "block";
        }

        function closeSearch() {
            document.getElementById("myOverlay").style.display = "none";
